<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>MathUp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- SEÇÃO 1: topo escuro -->
  <section class="topo">
    <img src="static/assets/imagens/logo.png" alt="logo" class="logo">
    <h1>A matemática do jeito que as escolas não mostram</h1>
    <button class="btn">Criar conta</button>
    <img src="static/assets/imagens/fundo.png" alt="fundo" class="fundo">
  </section>

  <!-- SEÇÃO 2: fundo claro -->
  <section class="sobre">
    <h2>SOBRE NÓS</h2>
    <p>A MATHUP surgiu como uma iniciativa de jovens apaixonados por matemática...</p>
    <img src="static/assets/imagens/logo2.png" alt="logo MathUp" class="logo2">

    <h3>NOSSOS PRINCÍPIOS</h3>
    <div class="principios">
      <img src="static/assets/imagens/principio1.png" alt="Educação divertida">
      <img src="static/assets/imagens/principio2.png" alt="Qualidade">
      <img src="static/assets/imagens/principio3.png" alt="Inovação">
    </div>
  </section>

  <!-- SEÇÃO 3: fundo escuro -->
  <section class="final">
    <blockquote>"A essência da matemática está na sua liberdade."</blockquote>
    <p class="autor">— Georg Cantor</p>

    <h4>QUEM SOMOS NÓS?</h4>
    <div class="equipe">
      <div><img src="static/assets/imagens/ana.png" alt="Ana"><p>Ana Laura</p></div>
      <div><img src="static/assets/imagens/amanda.png" alt="Amanda"><p>Amanda</p></div>
      <div><img src="static/assets/imagens/isabela.png" alt="Isabela"><p>Isabela</p></div>
      <div><img src="static/assets/imagens/joao.png" alt="João"><p>João</p></div>
      <div><img src="static/assets/imagens/matheus.png" alt="Matheus"><p>Matheus</p></div>
    </div>
  </section>

</body>
</html>
